<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food On Line</title>

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="myHeader">
       
        <h1 id="headerH1">Simplilearn Food On Line Ordering page</h1>
    </header>

    <h3 id="greetingID">Hello Everyone...this is the project for the Build a Strong MERN foundation class by Simplilearn.</h3>
    

    <div class="container">

        <form>
            <div class="row">
                <div class="col-25">
                    <label for="fname"><strong>First Name</strong></label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Enter First Name...">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname"><strong>Last Name</strong></label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Enter Last Name...">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="lname"><strong>Enter Password</strong></label>
                </div>
                <div class="col-75">
                    <input type="password" id="lpassword" name="password" placeholder="Enter Registration Password...">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country"><strong>Country</strong></label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <option value="   "></option>
                        <option value="canada">Canada</option>
                        <option value="italy">Italy</option>
                        <option value="usa">USA</option>
                        <option value="mexico">Mexico</option>
                        <option value="brasil">Brasil</option>
                    </select>
                </div>
            </div>
          
            <br/>
            <div class="row">
                <input type="submit" value="Submit to Register">
            </div><br>
        </form>
        <br/>
        <br/>
    </div>
    <br/>
    <br/>
    <div class="logginButtom">
        
        <input type="submit" value="  Click to Login    ">

    </div><br>

    <footer>
           
        <p id="myFooter">Contact Number: 9876543210 <br/>
            <a href="mailto:abc.corp@gmail.com">simplilearnFoodOrdering@gmail.com</a>
        </p>
   
    </footer>
   
    
</body>
</html>
